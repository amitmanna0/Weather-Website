<div class="search">
  <form (ngSubmit)="onSubmit()">
    <input type="text" name="city" [(ngModel)]="cityName" placeholder="Search city">
    <button type="submit" class="submit-button">Submit</button>
    <!-- <button type="submit" class="btn">Submit</button> -->
  </form>
</div>

<div class="container" *ngIf="WeatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="WeatherData.temp > 15">
    <img src="../assets/cold.jpg" *ngIf="WeatherData.temp <= 15">

    <div class="weather-data">
      <div class="location"></div>
      <div class="temparature">{{WeatherData.temp | number: '1.0-0' }}°C </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt=""> 
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{WeatherData.min_temp | number: '1.0-0' }}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" >
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{WeatherData.max_temp | number: '1.0-0' }}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{WeatherData.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{WeatherData.wind_speed}} <br> km/hr
        </div>
      </div>
    </div>
  </div>
</div>
<span *ngIf="!WeatherData">Data not found</span>
